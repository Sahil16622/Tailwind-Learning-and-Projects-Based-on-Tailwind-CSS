<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type=“image/png” href="Faviconfb.png" />
    <title>Log in to Facebook</title>
</head>
<body class="bg-gray-100">

  <div class=" min-[700px]:main_container flex mt-48 justify-center item-center border-gray-950 max-[700px]:flex-col">

    <div class="left_container w-[45%] mx-14 max-[700px]:ml-40 max-[700px]:mt-20 max-[700px]:mb-10">
        <img src="fb.svg" alt="Facebook-image" class="image w-80">
        <p class="intro_text px-6 text-3xl -my-3 font-normal  max-[700px]:text-center">Facebook helps you connect and share with the people in your life.</p>

    </div>

    <div class="right_container flex flex-col bg-white w-[32%] p-4 rounded-lg relative shadow-2xl max-[700px]:justify-center max-[700px]:ml-44 max-[700px]:mt-20 max-[700px]:mb-10 max-[700px]:relative">

        <input class="px-4 my-2 h-12 border border-1 border-gray-200 rounded-lg outline-blue-300" type="text" placeholder="Email or phone number" ></input>
        <input class="px-4 my-2 h-12 border border-1 border-gray-200 rounded-lg outline-blue-300" type="password" placeholder="Password"></input>

        <button class="login_button my-2 py-3 bg-blue-600 rounded-md text-white text-xl font-bold hover:bg-blue-500">Log in</button>

        <p class="Issues my-2 text-sm text-center text-blue-600 cursor-pointer hover:underline ">Forgotten password?</p>

        <hr class="my-2">


        <button class="account_button bg-[#1ab31afa] rounded-md text-white text-lg font-bold my-2 py-3 w-fit px-4 mx-auto hover:bg-green-600">Create new account</button>

      <div class="box flex justify-center text-sm">  <span class="page_creation absolute -bottom-12 max-[700px]:absolute max-[700px]:-bottom-20 max-[700px]:text-center"><span class="page_link font-bold hover:underline cursor-pointer">Create a Page </span> for a celebrity, brand or business.</span>
      </div>
    </div>



  </div>
   
</body>
</html>
